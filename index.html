                        /*montar o layout da data*/
                        function iconedata(data, hora) {
                            data = data.split('/');

                            var html;
                            let mes = selecaomes(data[1]);
                            html = '<b style="font-size:22px;"><p  align="right" style="margin-top: 0em;margin-bottom: 0em;color:#29b55a;font-family:roboto">' + data[0] + '</p>\n\
                                    <p align="right" style="margin-top: 0em;margin-bottom: 0em;color:#29b55a;font-family:roboto">'+ mes + '&nbsp;\n\
                                    <p align="right" style="margin-top: 0em;margin-bottom: 0em;color:#29b55a;font-family:roboto">'+ data[2] + '\n\
                                    <p  align="right" style="">'+ hora[0] + 'h</p></b>';
                            return html;
                        }

                        /* organização da  url de pagamento dos eventos(evento gratuito, evento pago)*/
                        function pagamento(url, tipo) {
                            let html;
                            if (tipo == "Disponibilização Externa Remunerada" || tipo == "Disponibilização Interna Remunerada") {
                                if (url != "") {
                                    html = '<a class="btn btn-primary" href="' + url + '" ><img src="http://cultura.am.gov.br/portal/wp-content/uploads/2019/11/Compra_de_Ingressos-1.png"  style="padding-left:6px"></a>';
                                    return html;
                                } else {
                                    html = 'Venda de Ingresso';
                                    return html;
                                }
                            } else if (tipo == "Disponibilização Externa Não Remunerada" || tipo == "Disponibilização Interna Não Remunerada") {
                                html = 'Evento Gratuito';
                                return html;
                            }
                            if ("Transmissão On-line" == tipo) {

                        //organiza os eventos por data na ordem correta
                        function organizar(data) {
                            let vet;
                            let i;
                            let j;
                            let dia_1;
                            let dia_2;
                            let limit_1 = data.length;
                            for (i = 0; i < limit_1; i++) {
                                dia_1 = data[i].data_inicio.split('/');
                                data[i].data_inicio = new Date(dia_1[2], dia_1[1] - 1, dia_1[0]);
                            }
                            data.sort(function (a, b) { return a.data_inicio - b.data_inicio });
                            for (i = 0; i < limit_1; i++) {
                                //  console.log(data[i].data_inicio);
                                var dia = data[i].data_inicio.getDate('dd');
                                if (dia < 10) {
                                    dia = "0" + dia;
                                }
                                var mes = data[i].data_inicio.getMonth('mm');
                                mes = mes + 1;
                                if (mes < 10) {
                                    mes = "0" + mes;
                                }
                                var ano = data[i].data_inicio.getFullYear();
                                data[i].data_inicio = dia + '/' + mes + '/' + ano;
                            }
                            return data;
                        }
                
                        // função da agenda
                        function agenda_local(data, mes) {
                            var Eventos = 0;//exibir mensagem quando nao tiver eventos
                            let count = 0;//verificar se ja tem eventos exibidos
                            var titulo = [];
                            var localdoevento = [];
                            var datadoevento = [];
                            let i;
                            var description = [];
                            var html = '<br>';
                            var acho = 0;
                
                            for (i = 0; i < data.length; i++) {
                                acho = 0;
                                let icodia = iconedata(data[i].data_inicio, data[i].hora_inicio);
                                var valor = data[i].agenda.length - 1;
                                let image = data[i].imagem_banner != null ? 'https://sistemas.cultura.am.gov.br' + data[i].imagem_banner : "<?php bloginfo('template_directory'); ?>";
                                let inicio = data[i].agenda[valor].dt_fim.split('/');
                                let tratadata = mes;
                                let hoje = new Date();
                                let inicioevento = new Date(inicio[2], inicio[1] - 1, inicio[0],23,59,59);
                                let j;
                  
                
                                // listas os eventos sem utilizar filtro de data
                                if (tratadata == "undefined//undefined" || tratadata == "") {
                
                                    if (hoje <= inicioevento || hoje == inicioevento) {
                
                                        for (j = 0; j < count; j++) {//verificar se ja tem eventos exibidos
                                            if (titulo[j] == data[i].titulo && localdoevento[j] == data[i].espaco) {
                                                acho = 1;
                
                                                
                                            }
                                        }
                              
                                        
                                        if (acho == 0) {//publicando evento                       
                
                
                                            html += exibicao(html, icodia, data[i], image);
                
                
                                            titulo[count] = data[i].titulo;
                                            localdoevento[count] = data[i].espaco;
                                            datadoevento[count] = inicioevento;
                                            count++;
                                            Eventos++;
                                        }
                
                
                                    }
                                }
                                else if (data[i].data_inicio == tratadata) {//filtro para eventos filtrados por data
                                    for (j = 0; j < count; j++) {
                                        if (titulo[j] == data[i].titulo) {
                                            acho = 1;
                                        }
                                    }
                                    if (acho == 0) {
                                        html += exibicao(html, icodia, data[i], image);
                                        titulo[count] = data[i].titulo;
                                        count++;
                                        Eventos++;
                                    }
                                }
                            }
                            if (Eventos == 0) {
                                html +=
                                    '<div style="font-size: 24px;padding-top: 5px;text-align: center;">\n\
                                            Não tem eventos programados\n\
                                        </div>';
                            }
                            return html;
                        }

                            //Recupera os dados Json da lista e monta o conteúdo
                            jQuery.ajax({
