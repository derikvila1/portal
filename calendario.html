    function calendario(data,mes,ano){
            dayName = new Array ("Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado");
            monName = new Array ("janeiro", "fevereiro", "março", "abril", "maio", "junho","julho", "agosto","setembro", "outubro","novembro", "dezembro");
            let html =  '';
            let dia = 1;
            let dia_parametro;
            let i;
            let j;
  
            let ultimo_dia = new Date();
            ultimo_dia.setFullYear(ano, mes+1, 0);
            ultimo_dia = ultimo_dia.getDate();
            let semana_primeiro_dia = new Date();
            semana_primeiro_dia.setFullYear(ano, mes, 1);
            semana_primeiro_dia = semana_primeiro_dia.getDay();
           for(i=1; i<7;i++){
                j=1;
                html += "<tr>";
                    if(i==1)
                    { 
                        
                        do{
                            html +='<td class="mes-off"></td>';
                        j ++; 
                        }while (j <= semana_primeiro_dia);
                    }
                for(j; j<8;j++){
                    if(dia > ultimo_dia)
                    { 
                        
                            html +='<td class="mes-off2"></td>';
                            dia ++;
                    }else{

                    html += definir_css(mes, dia);
                    eventos_especiais = carregar_evento(dia,mes);
                    let  dia_select = mes+"/"+dia+"/"+ano;
                   
                    now = new Date(dia_select);
                 
                    if(dia<10){
                        dia_parametro = '0'+dia;
                    }else{
                        dia_parametro = dia;
                    }
                    evento_dia = dia_evento(data,dia_parametro,mes,ano);
                    
                   
                    html +='<span style="display: block;font-size: 28px;font-weight: 700;line-height: 1em;color: #7b9746;" >'+dia+'</span>\n\
                                '+eventos_especiais+'\n\
                                '+evento_dia+'\n\
                            </td>';
                    dia ++;
                    }
                }
                html += '</tr>'
            }
           
            html += '</tr>'
            return html;
            
        }
  
  
    function agenda_local(data, mes, ano) {
        html = '<table >\n\
                                <tbody>\n\

                                        <td class="cabecalho" align="center"><b>SEGUNDA</b></td>\n\
                                        <td class="cabecalho" align="center"><b>TERÇA</b></td>\n\
                                        <td class="cabecalho" align="center"><b>QUARTA</b></td>\n\
                                        <td class="cabecalho" align="center"><b>QUINTA</b></td>\n\
                                        <td class="cabecalho" align="center"><b>SEXTA</b></td>\n\
                                        <td class="cabecalho" align="center"><b>SÁBADO</b></td>\n\
                                    </tr>';
        html += calendario(data, mes, ano);                               
        html += '</tbody></table>';
        return html;
    }
  
    function loadContent() {
        monName = new Array("Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro");
        //colocar o numero da pagina que esta sendo carregado
  
        var hoje = new Date();
  
       // alert(monName[mes]);
  
        if (ano == null) {
  
            ano = hoje.getFullYear();
        }
        if (mes == null ) {
            mes = hoje.getMonth();
        }
  
        if (mes > 11) {
            mes = 0;
  
        }
        if (mes < 0) {
            mes = 11;
        }
        
        numPagina = '<span class="sucess" style="color: #7b9746; text-align: center; font-size :22px; "> ' + ano + ' </span>';
        document.getElementById('numPagina').innerHTML = (numPagina.length > 0) ? numPagina : null;
  
        mesPagina = '<span class="sucess" style="color: #7b9746; text-align: center; font-size :22px; "> ' + monName[mes] + ' </span>';
        document.getElementById('mesPagina').innerHTML = (mesPagina.length > 0) ? mesPagina : null;
  
  
        //Recupera os dados Json da lista e monta o conteúdo
        jQuery.ajax({
            url: 'https://sistemas.cultura.am.gov.br/sigec/api/listartodaspautas',
            data: {
                format: 'json'
            },
            error: function (error) {
                console.log('error', error);
            },
            dataType: 'json',
  
            success: function (data) {
                let html = '';
  
  
                let agenda = data.pautas;
  
                calendario_smart(agenda, mes, ano); 
  
                html += agenda_local(agenda, mes, ano);
               
              // html += 'teste';
  
                document.getElementById('agenda').innerHTML = (html.length > 0) ? html : null;
                
  
            },
            type: 'GET'
        });
    }
  
    loadContent() //carrega o conteúdo do Ajax
    jQuery("#DOBMonth").change(function () {
  
        loadContent()
    });
    function load() {
        ano -= 1;
        //getcontent();
  
        loadContent();
    }
    function reload() {
        ano++;
        //getcontent();
        loadContent();
    }
    function load_mes() {
        mes = mes-1
        //getcontent();
  
        loadContent();
    }
    function reload_mes() {
        mes++;
        //getcontent();
        loadContent();
    }
  
  
  </script>
