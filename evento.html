        function pagamento(url,tipo){

                if(url != ""){
                    html = '<a class="btn btn-primary" href="'+url+'" ><img src="http://cultura.am.gov.br/portal/wp-content/uploads/2019/11/Compra_de_Ingressos-1.png"  style="padding-left:6px"></a>';
                    return html;
                }else{
                    html = 'Venda de Ingresso';  
                    return html;
                }
            }else if(tipo == "Disponibilização Externa Não Remunerada" || tipo == "Disponibilização Interna Não Remunerada"){

                return html

            }
        }

        function loadContent(){

            //console.log(mes);

            //Recupera os dados Json da lista e monta o conteúdo
            jQuery.ajax({
                url: 'https://sistemas.cultura.am.gov.br/sigec/api/listartodaspautas',
                data: {
                format: 'json'
                },
                error: function(error) {
                console.log('error', error);
                },
                dataType: 'json',
                success: function(data) {
                let html = '';
                let agenda = data.pautas;
                html =  agenda_local(agenda);
                document.getElementById('agenda').innerHTML = (html.length > 0) ? html : null;       
                },
                type: 'GET'
            });
        }
        getcontent() //carrega o conteúdo do Ajax
